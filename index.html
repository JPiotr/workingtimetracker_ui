<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Working Time Tracker UI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bar_chart,loyalty,show_chart"
    />
    <link rel="stylesheet" href="/css/dark.css" />
    <link rel="stylesheet" href="/css/light.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark">
    <div class="fileInput hide">
      <div>
        <div id="fileMessage">
          <h2>
            Welcome to
            <a
              href="https://marketplace.visualstudio.com/items?itemName=Oblitus.workingtimetracker"
            >
              WorkingTimeTracker
            </a>
            data visualizer!
          </h2>
          <span>Tool was created to present Your tracked sessions.</span>
          <span>Just upload <b>.workingtime</b> file.</span>
        </div>
        <div id="fileUpload">
          <div id="fileDropArea"></div>
        </div>
        <div id="hideModal" class="hide">Cancel</div>
      </div>
    </div>
    <div class="container multiUserContainer">
      <div class="header">
        <div class="ext-info">
          <img src="/images/github-mark-white.svg" alt="Github" />
          <img src="/images/logo.svg" alt="Logo" />
        </div>
        <div class="options">
        </div>
      </div>
      <div class="users">
        <div class="userSearchArea">
          <input id="searchInput" type="search" placeholder="username" />
        </div>
        <div class="usersArea"></div>
      </div>
      <div class="diagrams">
        <div class="calendar hide"></div>
        <canvas class="" id="mainCanvas"></canvas>
      </div>
      <div class="summary">
        <canvas id="summaryCanvas" class="dark"></canvas>
      </div>
      <div class="contributors">
        <span>Fell free to contribute! </span>
        <h4><a href="https://github.com/JPiotr">@JPiotr</a> - 2024</h4>
      </div>
      <div class="feed"></div>
    </div>
    <script type="text/javascript" src="core.js"></script>
  </body>
</html>
