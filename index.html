<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Working Time Tracker UI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/dark.css" />
    <link rel="stylesheet" href="/css/light.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark">
    <div class="container">
      <div class="header">
        <div class="ext-info">
          <img src="/images/github-mark-white.svg" alt="Github">
          <img src="/images/logo.svg" alt="Logo">
        </div>
        <div class="options">
            <div>Diagram 1</div>
            <div>Diagram 2</div>
            <div>Diagram 3</div>
            <div>Diagram 4</div>
        </div>
      </div>
      <div class="users">
        <div class="userSearchArea">
          <input id="searchInput" type="search" placeholder="username"/>
        </div>
        <div class="usersArea">
        </div>
      </div>
      <div class="diagrams">
        <canvas id="mainCanvas"></canvas>
      </div>
      <div class="summary">
        <canvas id="summaryCanvas" class="dark"></canvas>
      </div>
      <div class="contributors">
        <span>Fell free to contribute! </span>
        <h4>
          <a href="https://github.com/JPiotr">@JPiotr</a> - 2024
        </h4>
      </div>
      <div class="feed"></div>
    </div>
    <script type="text/javascript" src="core.js"></script>
  </body>
</html>
